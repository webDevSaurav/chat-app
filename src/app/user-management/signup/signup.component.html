<div class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="../../../assets/chatIcon.gif" alt="" style="width : 80%; height : 80%;">
    <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>

    <label for="firstName" class="sr-only">First Name</label>
    <input type="text" id="firstName" class="form-control" placeholder="First name" [(ngModel)] = "firstName" name = "firstName" autofocus>
    
    <label for="lastName" class="sr-only">Last Name</label>
    <input type="text" id="lastName" class="form-control" placeholder="Last name" [(ngModel)] = "lastName" name = "lastName">

    <label for="email" class="sr-only">Email</label>
    <input type="email" id="email" class="form-control" placeholder="Email" [(ngModel)] = "email" name = "email">

    <label for="mobileNo" class="sr-only">Mobile Number</label>
    <input type="number" id="mobileNo" class="form-control" placeholder="Mobile Number" [(ngModel)] = "mobNo" name = "mobNo">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)] = "password" name = "password">

    <p>Already have an Account?
      <a routerLink="/signin">SignIn Now!</a>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click) = "onSubmit()">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</div>
